<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col">Event Description</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="time-block" id="hour-eight">0800 HR</th>
            <td><input class="task form-control" id="8" type="text"></td>
            <td><button class="btn saveBtn" id="save-eight"><i class="far fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="time-block" id="hour-nine">0900 HR</th>
            <td><input class="task form-control" id="9" type="text"></td>
            <td><button class="btn saveBtn" id="save-nine"><i class="far fa-save"></i></button></td>
          </tr>
          <th scope="row" class="time-block" id="hour-ten">1000 HR</th>
          <td><input class="task form-control" id="10" type="text"></td>
          <td><button class="btn saveBtn" id="save-ten"><i class="far fa-save"></i></button></td>
        </tr>
        <th scope="row" class="time-block" id="hour-eleven">1100 HR</th>
        <td><input class="task form-control" id="11" type="text"></td>
        <td><button class="btn saveBtn" id="save-eleven"><i class="far fa-save"></i></button></td>
      </tr>
      <th scope="row" class="time-block" id="hour-twelve">1200 HR</th>
      <td><input class="task form-control" id="12" type="text"></td>
      <td><button class="btn saveBtn" id="save-twelve"><i class="far fa-save"></i></button></td>
    </tr>
    <th scope="row" class="time-block" id="hour-thirteen">1300 HR</th>
    <td><input class="task form-control" id="13" type="text"></td>
    <td><button class="btn saveBtn" id="save-one"><i class="far fa-save"></i></button></td>
  </tr>
  <th scope="row" class="time-block" id="hour-fourteen">1400 HR</th>
  <td><input class="task form-control" id="14" type="text"></td>
  <td><button class="btn saveBtn" id="save-two"><i class="far fa-save"></i></button></td>
</tr>
<th scope="row" class="time-block" id="hour-fifteen">1500 HR</th>
<td><input class="task form-control" id="15" type="text"></td>
<td><button class="btn saveBtn" id="save-three"><i class="far fa-save"></i></button></td>
</tr>
<th scope="row" class="time-block" id="hour-sixteen">1600 HR</th>
<td><input class="task form-control" id="16" type="text"></td>
<td><button class="btn saveBtn" id="save-four"><i class="far fa-save"></i></button></td>
</tr>
<th scope="row" class="time-block" id="seventeen">1700 HR</th>
<td><input class="task form-control" id="17" type="text"></td>
<td><button class="btn saveBtn" id="save-five"><i class="far fa-save"></i></button></td>
</tr>
        </tbody>
      </table>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
